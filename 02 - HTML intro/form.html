<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1></h1>
        <p></p>

        <form>
            <fieldset>
                <legend>Register for our amazing event!</legend>
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="tel">Phone number:</label>
                    <input id="tel" type="number">
                </p>
                <p>
                    <label for="mail">E-mail:</label>
                    <input id="mail" type="email">
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input id="date" type="date">
                </p>
                <p>
                    <label for="webpage">Link to your webpage:</label>
                    <input id="webpage" type="text">
                </p>
                <p>
                    <label for="fruit">What fruit do you prefere?:</label>
                    <input id="fruit" type="radio">
                </p>
            </fieldset>
        </form>

    </body>
</html>
