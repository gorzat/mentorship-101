<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Amazing form</h1>
        <p>this form is useless</p>

        <form>
            <fieldset>
                <legend>Register for our amazing event!</legend>
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="tel">Phone number:</label>
                    <input id="tel" type="text" pattern="[\+]\d{2}[\-]\d{3}[\-]\d{3}[\-]\d{3}" required >
                </p>
                <p>
                    <label for="mail">E-mail:</label>
                    <input id="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </p>
                <p>
                    <label for="date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])
">Date:</label>
                    <input id="date" type="date">
                </p>
                <p>
                    <label for="webpage">Link to your webpage:</label>
                    <input id="webpage" type="url">
                </p>
                <p>
                    <label for="fruit">What fruit do you prefere?:</label>
                    <input id="fruit" type="radio" value="banana" checked>
                    <input id="fruit" type="radio" value="peach">
                    <input id="fruit" type="radio" value="strawberry">
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </fieldset>
        </form>

    </body>
</html>
