<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Amazing form</h1>
        <p>this form is useless</p>

        <form>
            <fieldset>
                <legend>Register for our amazing event!</legend>
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="tel">Phone number:</label>
                    <input id="tel" type="text" pattern="[\+]\d{2}[\-]\d{3}[\-]\d{3}[\-]\d{3}" required >
                </p>
                <p>
                    <label for="mail">E-mail:</label>
                    <input id="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input id="date" type="text" pattern="(19|20[0-9]){2}[\-](0|1)\d{1}[\-]((0|1|2)\d{1}|3(1|2))" required>
                </p>
                <p>
                    <label for="webpage">Link to your webpage:</label>
                    <input id="webpage" type="url" required>
                </p>
                <p>
                    Which fruit do you prefere?
                    <input name="fruit" type="radio" value="banana"> banana
                    <input name="fruit" type="radio" value="peach"> peach
                    <input name="fruit" type="radio" value="strawberry"> strawberry
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </fieldset>
        </form>

    </body>
</html>
