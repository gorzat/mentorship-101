<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css

" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900|Open+Sans+Condensed:300" rel="stylesheet">

        <link href="form-style.css" rel=stylesheet>
        
    </head>
    <body>
        <h1 class="title">Amazing form</h1>
        <p>this form is useless</p>

        <form class="main-form">
            <fieldset>
                <legend class="title">Register for our amazing event!</legend>
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="tel">Phone number:</label>
                    <input id="tel" type="text" pattern="[\+]\d{2}[\-]\d{3}[\-]\d{3}[\-]\d{3}" required >
                </p>
                <p>
                    <label for="mail">E-mail:</label>
                    <input id="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input id="date" type="text" pattern="(19|20[0-9]){2}[\-](0|1)\d{1}[\-]((0|1|2)\d{1}|3(1|2))" required>
                </p>
                <p>
                    <label for="webpage">Link to your webpage:</label>
                    <input id="webpage" type="url" required>
                </p>
                <div class="form-radio">
                    <p>
                        Which fruit do you prefere?
                    </p>
                    <div>
                        <input name="fruit" id="banana" type="radio" value="banana"> 
                        <label for="banana">banana</label>
                    </div>
                    <div>
                        <input name="fruit" id="peach" type="radio" value="peach"> 
                        <label for="peach">peach</label>
                    </div>
                    <div>
                        <input name="fruit" id="strawberry" type="radio" value="strawberry"> 
                        <label for="strawberry">strawberry</label>
                    </div> 
                </div>
                <p>
                    <button class="submit-button">Submit</button>
                </p>
            </fieldset>
        </form>

    </body>
</html>
