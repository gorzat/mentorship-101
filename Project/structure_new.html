<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BikeTourism</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel=stylesheet>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body>
    <header class="top-bar">
        <div class="top-bar__left">
            <h1 class="page-logo">
                BikeTourism
            </h1>
        </div>
        <div class="top-bar__right">
            <nav class="main-nav main-nav--responsive">
                <div class="main-nav__trigger">
                    menu
                </div>
                <ul class="main-nav__list--responsive">
                    <li class="main-nav__element--responsive"><a class="main-nav__link--responsive" href="">main</a></li>
                    <li class="main-nav__element--responsive"><a class="main-nav__link--responsive" href="">about</a></li>
                    <li class="main-nav__element--responsive"><a class="main-nav__link--responsive" href="">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="page-content">
        <div class="overlay js-overlay">
            <div class="loader">
                <div class="loader__dot">
                </div>
                <div class="loader__dot">
                </div>
                <div class="loader__dot">
                </div>
            </div>
        </div>
        <section class="page-content__main">
            <div class="content-header">
                <h2 class="content-header__title">Cities</h2>
                <p class="content-header__description">The list of cities, in which you can use city bikes for sightseeing.</p>
            </div>
            <div class="content-search">
                <input class="content-search__field" type="text" placeholder="Search for city">
            </div>
            <ul class="cities-list">
            </ul>
        </section>

        <section class="page-content__aside">
            <div class="map-box">
                <h2 class="map-box__title">Awesome map</h2>
                <div id="map" class="map-box__map">
                </div>
            </div>
        </section>
    </section>

    <footer class="main-footer">
        <div class="main-footer__left">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__element"><a class="main-nav__link main-nav__link--small" href="#">date</a></li>
                    <li class="main-nav__element"><a class="main-nav__link main-nav__link--small" href="#">info</a></li>
                    <li class="main-nav__element"><a class="main-nav__link main-nav__link--small" href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="js/filter.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqvp81Gng_rK5OAITvVSxkJ9RhGQGKSrE"></script>
</body>

</html>
